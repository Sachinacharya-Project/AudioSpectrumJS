<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/612f542d54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./barstyle.css">
    <title>Bar Visualizer</title>
</head>
<body>
    <h1>Bar Spectrum Visualizer</h1>
    <br><br>
    <div class="playPauseBtn">
        <button class="btn play" onclick="playPause('play')">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn pause" onclick="playPause('pause')">
            <i class="fas fa-pause"></i>
        </button>
    </div>
    <div class="music_selector">
        <div class="select-elem" data-value=''>
            <span>Alan Walker Sabrina Carpenter & Farruko  - On My Way</span>
        </div>
        <div class="options">
            <option value="./audio/Alan Walker Sabrina Carpenter & Farruko  - On My Way.mp3">Alan Walker Sabrina Carpenter & Farruko  - On My Way</option>
            <option value="./audio/y2mate.com - BASS BOOSTED MUSIC MIX Best Of EDM _v720P (online-audio-converter.com).mp3">y2mate.com - BASS BOOSTED MUSIC MIX Best Of EDM _v720P</option>
            <option value="./audio/y2mate.com - Pirates of the Caribbean Bass Boosted BGM   Captain Jack Sparrow_1080p.mp3">y2mate.com - Pirates of the Caribbean Bass Boosted BGM   Captain Jack Sparrow_1080p</option>
        </div>
    </div>
    <audio src="./audio/Alan Walker Sabrina Carpenter & Farruko  - On My Way.mp3" controls hidden></audio>
    <div class="main">
        <div class="visCon">
        </div>
    </div>

    <script src="./barjs.js" defer></script>
    <script>
        // Drop-down
        const drop = document.querySelector('.select-elem span')
        const optionsBar = document.querySelector('.options')
        const closeAndOpen = (task)=>{
            if(task == 'close'){
                optionsBar.classList.remove('shrinkNot')
                optionsBar.style.display = 'flex'
                setTimeout(()=>{
                    optionsBar.style.display = 'none'
                }, 300)
            }else{
                optionsBar.style.display = 'flex'
                setTimeout(()=>{
                    optionsBar.classList.add('shrinkNot')
                }, 100)
            }
        }
        drop.addEventListener('click', ()=>{
            if(optionsBar.classList.contains('shrinkNot')){
                closeAndOpen('close')
            }else{
                closeAndOpen('open')
            }
        })
        // Addding Events
        const options = document.querySelectorAll('.options option')
        options.forEach(opt => {
            opt.addEventListener('click', ()=>{
                const optValue = opt.value
                const titletext = opt.textContent
                drop.textContent = titletext
                drop.setAttribute('data-value', optValue)
                playPause('pause')
                audio.src = optValue
                audio.currentTime = 0
                playPause('play')
                closeAndOpen('close')
            })
        })
    </script>
</body>
</html>
